name: RTX-PERFECT Deployment

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Validate Configuration
      run: |
        node -e "require('./rtx-perfect.json').validate()"
    
    - name: Deploy to ShadowRocket
      if: success()
      run: |
        curl -X POST https://api.shadowrocket.app/deploy \
          -H "Authorization: Bearer ${{ secrets.SHADOWROCKET_TOKEN }}" \
          -F "file=@rtx-perfect.conf"
          
    - name: Commit Changes
      if: github.event_name == 'push'
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add .
        git commit -m "Update RTX-PERFECT configuration $(date +%Y-%m-%d)"
        git push
